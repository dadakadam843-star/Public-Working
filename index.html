<!DOCTYPE html>
<html lang="mr">
<head>
<meta charset="UTF-8">
<title>PUBLIC SERVICE HUB – ADMIN</title>

<style>
    body{
        margin:0;
        font-family:Arial;
        background:#e9f3ff;
    }
    header{
        background:#005eff;
        color:white;
        padding:15px;
        font-size:24px;
        text-align:center;
        font-weight:bold;
    }
    .box{
        background:white;
        width:90%;
        margin:20px auto;
        padding:20px;
        border-radius:10px;
        box-shadow:0 0 8px #888;
    }
    input{
        width:90%;
        padding:10px;
        margin:5px 0;
        border-radius:5px;
        border:1px solid #ccc;
        font-size:16px;
    }
    button{
        background:#005eff;
        color:white;
        border:none;
        padding:10px 20px;
        font-size:16px;
        border-radius:8px;
        cursor:pointer;
    }
    .candidate-item{
        background:#dce9ff;
        padding:10px;
        margin-top:10px;
        border-radius:8px;
    }
</style>

</head>
<body>

<header>PUBLIC SERVICE HUB – ADMIN</header>

<div class="box" id="loginBox">
    <h2>Admin Login</h2>
    <input type="text" id="user" placeholder="8484078016">
    <input type="83105" id="pass" placeholder="83105">
    <button onclick="login()">Login</button>
    <p id="error" style="color:red;"></p>
</div>

<div class="box" id="adminPanel" style="display:none;">
    <h2>Candidate Management</h2>

    <input type="text" id="cname" placeholder="Candidate Name">
    <input type="text" id="party" placeholder="Party / Symbol">
    <input type="text" id="info" placeholder="Details">

    <button onclick="addCandidate()">Add Candidate</button>

    <h3>Candidate List</h3>
    <div id="list"></div>
</div>

<script>
function login(){
    let u = document.getElementById("user").value;
    let p = document.getElementById("pass").value;

    if(u==="8484078016" && p==="1234"){
        document.getElementById("loginBox").style.display="none";
        document.getElementById("adminPanel").style.display="block";
    } else {
        document.getElementById("error").innerHTML="Invalid Login!";
    }
}

function loadCandidates(){
    let data = JSON.parse(localStorage.getItem("candidates") || "[]");
    let list = document.getElementById("list");
    list.innerHTML = "";

    data.forEach((c,i)=>{
        list.innerHTML += `
        <div class="candidate-item">
            <b>${c.name}</b><br>
            Party: ${c.party}<br>
            ${c.info}<br><br>
            <button onclick="deleteCandidate(${i})">Delete</button>
        </div>`;
    });
}

function addCandidate(){
    let name = document.getElementById("cname").value;
    let party = document.getElementById("party").value;
    let info = document.getElementById("info").value;

    if(name==="" || party==="" || info===""){
        alert("Please fill all fields");
        return;
    }

    let data = JSON.parse(localStorage.getItem("candidates") || "[]");
    data.push({name,party,info});
    localStorage.setItem("candidates", JSON.stringify(data));

    loadCandidates();
    alert("Candidate Added!");
}

function deleteCandidate(index){
    let data = JSON.parse(localStorage.getItem("candidates") || "[]");
    data.splice(index,1);
    localStorage.setItem("candidates", JSON.stringify(data));
    loadCandidates();
}

window.onload = loadCandidates;
</script>

</body>
</html>
