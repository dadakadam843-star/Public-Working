<!DOCTYPE html>
<html>
<head>
  <title>Login / Signup</title>
</head>
<body>

  <h2>Firebase Login</h2>

  <input id="email" type="text" placeholder="Email"><br><br>
  <input id="password" type="password" placeholder="Password"><br><br>

  <button onclick="signup()">Sign Up</button>
  <button onclick="login()">Login</button>

  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword }
    from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";

    // Your Firebase Config (PASTE FROM SCREENSHOT)
    const firebaseConfig = {
      apiKey: "AIzaSyDW9Au99PFKyMz7kBKyPIKIwgNpxv27s-Y",
      authDomain: "public-working.firebaseapp.com",
      projectId: "public-working",
      storageBucket: "public-working.firebasestorage.app",
      messagingSenderId: "266169229854",
      appId: "1:266169229854:web:300668fcf823e6d714840f",
      measurementId: "G-L6CJBWYPXN"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Signup Function
    window.signup = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => alert("Signup Successful!"))
        .catch(err => alert(err.message));
    }

    // Login Function
    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => alert("Login Successful!"))
        .catch(err => alert(err.message));
    }
  </script>

</body>
</html>
