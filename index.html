<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8">
  <title>Prashant Public – Admin Panel</title>
</head>
<body>

<h2>WhatsApp Message Send</h2>

<input type="text" id="number" placeholder="91xxxxxxxxxx"><br><br>
<textarea id="msg" placeholder="Message लिहा"></textarea><br><br>

<button onclick="sendMsg()">Send WhatsApp</button>

<p id="status"></p>

<script>
function sendMsg() {

  let number = document.getElementById("number").value;
  let msg = document.getElementById("msg").value;

  let url = "https://api.ultramsg.com/instance154634/messages/chat";
  let data = new URLSearchParams();
  data.append("token", "29kqgig3hiitzxxta");
  data.append("to", number);
  data.append("body", msg);

  fetch(url, {
    method: "POST",
    body: data
  })
  .then(res => res.json())
  .then(res => {
    document.getElementById("status").innerText =
      "Message Request Sent ✅ UltraMsg check करा";
  })
  .catch(err => {
    document.getElementById("status").innerText =
      "Error ❌";
  });
}
</script>

</body>
</html>
