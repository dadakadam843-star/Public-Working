<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Sender</title>
</head>
<body>

<h3>WhatsApp Message Send</h3>

<input id="to" placeholder="91XXXXXXXXXX"><br><br>
<textarea id="body" placeholder="Message"></textarea><br><br>

<button onclick="sendMsg()">Send</button>
<p id="status"></p>

<script>
function sendMsg(){
 fetch("send.php",{
  method:"POST",
  headers:{"Content-Type":"application/x-www-form-urlencoded"},
  body:"to="+to.value+"&body="+body.value
 })
 .then(r=>r.text())
 .then(d=>status.innerText=d);
}
</script>

</body>
</html>
