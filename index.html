<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>WhatsApp Sender</title>

<style>
    body{
        font-family: Arial, sans-serif;
        background:#f2f2f2;
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
        margin:0;
    }

    .card{
        background:white;
        padding:25px;
        width:90%;
        max-width:380px;
        border-radius:10px;
        box-shadow:0 0 15px rgba(0,0,0,0.2);
    }

    h3{
        text-align:center;
        margin-bottom:20px;
    }

    input, textarea{
        width:100%;
        padding:12px;
        margin:10px 0;
        border:1px solid #ccc;
        border-radius:5px;
        font-size:16px;
    }

    button{
        width:100%;
        padding:12px;
        background:#25D366;
        color:white;
        border:none;
        font-size:18px;
        border-radius:5px;
        cursor:pointer;
    }

    button:hover{
        background:#1eb153;
    }

    #status{
        text-align:center;
        margin-top:15px;
        font-weight:bold;
    }
</style>

</head>
<body>

<div class="card">
    <h3>Send WhatsApp Message</h3>

    <input id="to" placeholder="91XXXXXXXXXX">
    <textarea id="body" placeholder="Enter your message here"></textarea>

    <button onclick="sendMsg()">Send</button>

    <p id="status"></p>
</div>

<script>
function sendMsg(){
    let to = document.getElementById("to").value;
    let body = document.getElementById("body").value;

    document.getElementById("status").innerText = "Sending...";

    fetch("send.php", {
        method: "POST",
        headers: {"Content-Type": "application/x-www-form-urlencoded"},
        body: "to=" + to + "&body=" + body
    })
    .then(r => r.text())
    .then(d => document.getElementById("status").innerText = d);
}
</script>

</body>
</html>
